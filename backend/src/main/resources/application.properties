# Server Configuration
server.port=8080
server.servlet.context-path=/api

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.teckiz.controller
springdoc.paths-to-exclude=/error
springdoc.model-and-view-allowed=false
springdoc.show-actuator=false
springdoc.use-management-port=false

# Database Configuration - Using MySQL (configured via application.yml and environment variables)
# Database settings are now in application.yml to avoid conflicts

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-minimum-256-bits
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.teckiz=INFO
logging.level.org.springframework.security=WARN

