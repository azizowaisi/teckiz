spring:
  application:
    name: teckiz-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/teckiz?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  security:
    jwt:
      secret: ${JWT_SECRET:YWJjZGVmZ2hpamsKa2xtbm9wcXJzdHV2d3h5egpBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWg==}
      expiration: 86400000 # 24 hours

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.teckiz: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  is-dev-env: ${IS_DEV_ENV:false}
  dev-env-email: ${DEV_ENV_EMAIL:}
  google:
    map-api-key: ${GOOGLE_MAP_API_KEY:}
    captcha-secret: ${GOOGLE_CAPTCHA_SECRET:}
    captcha-key: ${GOOGLE_CAPTCHA_KEY:}
  aws:
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

