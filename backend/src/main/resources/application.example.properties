# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/teckiz
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-minimum-256-bits
jwt.expiration=86400000

# AWS S3 Configuration
aws.s3.bucket-name=your-bucket-name
aws.s3.region=us-east-1
aws.s3.access-key-id=your-access-key-id
aws.s3.secret-access-key=your-secret-access-key

# AWS SES Configuration
aws.ses.region=us-east-1
aws.ses.from-email=noreply@teckiz.com

# CORS Configuration
cors.allowed-origins=http://localhost:4200,https://teckiz.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.teckiz=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
app.name=Teckiz
app.version=1.0.0

